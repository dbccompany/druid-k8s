    druid_env: $1
    druid_role: $2
    druid_tier: $4
- match: '*.druid.*.segment.*.count'
  name: segment_${3}_count
  labels:
    druid_env: $1
    druid_role: $2

- match: '*.druid.*.segment.size.*'
  name: segment_size
  labels:
    druid_datasource: $3
