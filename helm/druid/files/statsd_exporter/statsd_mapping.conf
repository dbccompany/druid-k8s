### Below are regex rules (lowest priority)

# Multidatasource queries
- match: '(.*)\.druid\.(.*)\.query\.time\.(.*)\.(timeseries|segmentMetadata|select|groupBy)'
  match_type: regex
  name: query_time_${4}
  labels:
    druid_env: $1
    druid_role: $2
    druid_datasources: $3
- match: '(.*)\.druid\.(.*)\.query\.cpu\.time\.(.*)\.(timeseries|segmentMetadata|select|groupBy)'
  match_type: regex
  name: query_cpu_time_${4}
  labels:
    druid_env: $1
    druid_role: $2
    druid_datasources: $3

# Query cache metrics
- match: '(.*)\.druid\.(.*)\.query\.cache\.(.*)'
  match_type: regex
  name: query_cache_${3}
  labels:
    druid_env: $1
    druid_role: $2

# Historicals from Broker POV
- match: '(.*)\.druid\.(.*)\.query\.node\.(time|ttfb)\.(.*)\.(svc\.cluster\.local)\.(\d+)'
  match_type: regex
  name: query_node_${3}
  labels:
    druid_env: $1
    druid_neighbour_hostPort: ${4}.${5}:${6}
    druid_role: $2

# Segment stats in coordinator version
- match: '(.*)\.druid\.(.*)\.segment\.(.*)\.(count|failed|size)\.(.*)\.(svc\.cluster\.local)\.(\d+)'
  match_type: regex
  name: segment_${3}_${4}
  labels:
    druid_env: $1
    druid_neighbour_hostPort: ${5}.${6}:${7}
    druid_role: $2

# JVM Metrics (to be normalized)
- match: '(.*)\.druid\.(.*)\.jvm\.(.*)'
  match_type: regex
  name: jvm_${3}
  labels:
    druid_env: $1
    druid_role: $2
