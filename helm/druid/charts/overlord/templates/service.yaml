apiVersion: v1
kind: Service
metadata:
  name: {{ template "overlord.fullname" . }}
  labels:
    app: {{ template "overlord.name" . }}
    chart: {{ template "overlord.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9102
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: {{ template "overlord.name" . }}
    release: {{ .Release.Name }}
